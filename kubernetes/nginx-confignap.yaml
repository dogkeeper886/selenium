apiVersion: v1
data:
  default.conf: |
    server {
        listen       80;
        listen  [::]:80;
        server_name  nginx;

        location /firefox/node1/ {
          proxy_pass http://10.40.0.3:7900/;
        }

        location /firefox/node2/ {
          proxy_pass http://10.40.0.2:7900/;
        }

        location /firefox/node3/ {
          proxy_pass http://10.32.0.4:7900/;
        }

        error_page   500 502 503 504  /50x.html;
        location = /50x.html {
            root   /usr/share/nginx/html;
        }
    }  
kind: ConfigMap
metadata:
  name: nginx
  namespace: default
